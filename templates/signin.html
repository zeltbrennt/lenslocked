{{template "header" .}}
<div class="py-12 flex justify-center">
  <div class="p-8 bg-white rounded shadow">
    <h1 class="pt-4 pb-8 text-center text-3xl font-bold text-gray-900">
      Welcome back!
    </h1>
    <form action="/signin" method="post" class="grid grid-col-1 gap-4">
      <div>
        <label for="email" class="text-sm font-semibold text-gray-800"
          >Email Address</label
        >
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Email address"
          required
          autocomplete="email"
          value="{{.Email}}"
          {{if
          not
          .Email}}autofocus{{end}}
          class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-800 rounded"
        />
      </div>
      <div>
        <label for="password" class="text-sm font-semibold text-gray-800"
          >Password</label
        >
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          required
          {{if
          .Email}}autofocus{{end}}
          class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-800 rounded"
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full py-4 px-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded font-bold text-lg"
        >
          Sign in
        </button>
      </div>
      <div class="py-2 w-full flex justify-between">
        <p class="text-xs text-gray-500">
          Don't have an account?
          <a href="/signup" class="underline text-sm">Sign up</a>
        </p>
        <p class="text-sm text-gray-500">
          <a href="/reset-pw" class="underline">Forgot password?</a>
        </p>
      </div>
    </form>
  </div>
</div>
{{template "footer" .}}
